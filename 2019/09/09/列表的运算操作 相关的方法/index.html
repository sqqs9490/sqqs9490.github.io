    </h1>

        <p>列表的运算操作 相关的方法</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"> <span class="number">1.</span>数学运算符：+ *   - 将两个列表中的元素和病在一个产生一个新的列表</span><br><span class="line"> <span class="number">1</span>） 列表<span class="number">1</span> + 列表<span class="number">2</span></span><br><span class="line">num1 = [<span class="number">100</span>, <span class="number">20</span>, <span class="number">50</span>]</span><br><span class="line">strs = [<span class="string">'acc'</span>, <span class="string">'adsd'</span>]</span><br><span class="line">print(num1 + strs)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2）列表* N /   N * 列表    - 列表中的元素重复N次产生一个新的列表</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2.比较运算 &gt;, &lt;, &lt;= , &gt;= ,==, !=</span></span><br><span class="line"><span class="comment"># 1.  ==, !=   判断两个列表是否相等/不相等（两个列表只有元素个数 值 顺序都一样的时候 两个列表才相等）.</span></span><br><span class="line">list1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2比较大小（了解）</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2. in和 not in</span></span><br><span class="line"><span class="comment"># 元素 in 列表      判断列表中是否存在指定的元素, 结果是布尔</span></span><br><span class="line"><span class="comment"># 元素 not in 列表       判断列表中是否不存在指定的元素,结果是布尔</span></span><br><span class="line">scores = [<span class="number">88</span>, <span class="number">75</span>, <span class="number">90</span>, <span class="number">65</span>, <span class="number">100</span>]</span><br><span class="line">print(<span class="number">88</span> <span class="keyword">in</span> scores)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3.相关的函数</span></span><br><span class="line"><span class="comment"># 1.len(序列)         统计序列中元素的个数（迭代器和生成器不行）</span></span><br><span class="line"><span class="comment"># 2. max(序列) min(序列)  求序列中元素的最大值/最小值（迭代器和生成器不行）</span></span><br><span class="line"><span class="comment"># 注意 ：序列中的元素的类型必须一致，并且支持比较运算符</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 求最大值和最小值的套路  先声明一个变量 保存最大值 变量默认值是第一个元素；</span></span><br><span class="line"><span class="comment"># 然后取出序列中每个元素依次保存最大值的变量进行比较，如果出现比变量值大的就更新最大值</span></span><br><span class="line">scores = [<span class="number">88</span>, <span class="number">75</span>, <span class="number">90</span>, <span class="number">65</span>, <span class="number">100</span>]</span><br><span class="line">max1 = scores[<span class="number">0</span>]</span><br><span class="line"><span class="keyword">for</span> score <span class="keyword">in</span> scores[<span class="number">1</span>:]:</span><br><span class="line">    <span class="keyword">if</span> score &gt; max1:</span><br><span class="line">        max1 = score</span><br><span class="line">print(max1)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3.list(数据)        将指定的数据转换成列表</span></span><br><span class="line"><span class="comment"># 注意：所有的序列都能转换成列表;将序列中的元素作为列表的元素，返回新的列表</span></span><br><span class="line">print(list(<span class="string">'hello'</span>))</span><br><span class="line">print(bool([]))</span><br><span class="line"><span class="comment"># 判断一个列表是否存在/是否为空</span></span><br><span class="line"><span class="keyword">if</span> scores:</span><br><span class="line">    print(<span class="string">'score不为空'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># sum(序列)  -求序列中所有元素的和(序列中的元素只能是数字)</span></span><br><span class="line">scores = [<span class="number">88</span>, <span class="number">75</span>, <span class="number">90</span>, <span class="number">65</span>, <span class="number">100</span>]</span><br><span class="line">print(sum(scores))</span><br></pre></td></tr></table></figure>

<p><strong>列表的相关方法</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"> <span class="number">1.</span>列表.count(元素)        统计列表中指定元素的个数    返回值是个数</span><br><span class="line">score = [<span class="number">78</span>, <span class="number">67</span>, <span class="number">5</span>, <span class="number">100</span>]</span><br><span class="line">print(score.count(<span class="number">100</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2.列表.extend(序列)       将序列中所有的元素添加到列表里</span></span><br><span class="line">score = [<span class="number">78</span>, <span class="number">67</span>, <span class="number">5</span>, <span class="number">100</span>]</span><br><span class="line">score.extend([<span class="number">10</span>, <span class="number">20</span>])</span><br><span class="line">print(score)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3.列表.index(元素)      获取元素在列表中的下标（正值）；</span></span><br><span class="line"><span class="comment">#                           如果元素不存在 会报错</span></span><br><span class="line"><span class="comment">#                             如果元素有多个只获取第一个的下标</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 4.列表.revers（）         反向列表（不会产生新的列表）</span></span><br><span class="line">list1 = [<span class="number">1</span>, <span class="number">23</span>, <span class="number">3</span>, <span class="number">10</span>, <span class="number">5</span>]</span><br><span class="line">list1.reverse()</span><br><span class="line">print(list1)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 5.列表.clear（）      清空列表</span></span><br><span class="line">list1 = [<span class="number">1</span>, <span class="number">23</span>, <span class="number">3</span>, <span class="number">10</span>, <span class="number">5</span>]</span><br><span class="line">list1.clear()</span><br><span class="line">print(list1)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 6 列表.copy()  复制列表中的元素产生一个新的列表；和‘列表[:]’的功能一样。这个是浅拷贝</span></span><br><span class="line">list1 = [<span class="number">1</span>, <span class="number">23</span>, <span class="number">3</span>, <span class="number">10</span>, <span class="number">5</span>]</span><br><span class="line">list2 = list1.copy()</span><br><span class="line">print(list1, list2)</span><br><span class="line">print(id(list1), id(list2))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 7.排序</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string"> 列表.sort()</span></span><br><span class="line"><span class="string"> 将列表中的元素从小到大排序（不会产生新的列表）  升序排序</span></span><br><span class="line"><span class="string"> 列表.sort(reverse=True)</span></span><br><span class="line"><span class="string"> 降序排序  将列表中的元素从大到小排序</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string"> 注意：列表中的元素类型必须一致，而且元素本身支持比较大小的运算</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2）sorted(序列)</span></span><br><span class="line"><span class="comment"># sorted(序列)            序列中的元素从小到大排序 （会产生一个新的列表）</span></span><br><span class="line"><span class="comment"># sorted(序列，reverse=True)       对序列中的元素从大到小排列</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 了解 排序算法（选择排序，冒泡排序，二分法，快速排序等）</span></span><br></pre></td></tr></table></figure>

<p><strong>元组</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>什么是元组（tuple）</span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">1）元组</span></span><br><span class="line"><span class="string">元组就是不可变的列表（列表中除了增删改 以及列表.相关的方法元组不能用 其他元组和列表是一样的） ）</span></span><br><span class="line"><span class="string">元组是容器型数据类型（序列），以（）作为容器的标志 ，多个元素用逗号隔开（元素1，元素2....)元组</span></span><br><span class="line"><span class="string">元组不可变，有序</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">2）元素和列表要求一样</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">tuple1 = (<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>)</span><br><span class="line">print(tuple1, type(tuple1))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 1.只有一个元素的元组:(元素1，）</span></span><br><span class="line"></span><br><span class="line">tuple3 = (<span class="number">10</span>,)</span><br><span class="line">print(tuple3, type(tuple3))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2.直接用逗号将多个数据隔开，表示一个元组</span></span><br><span class="line">tuple4 = <span class="number">10</span>, <span class="number">20</span>, <span class="number">30</span></span><br><span class="line">print(tuple4,type(tuple4))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3.获取元素：</span></span><br><span class="line"><span class="comment"># 1.让变量的个数和元组中元素的个数保持一致</span></span><br><span class="line">point = (<span class="number">10</span>, <span class="number">1</span>)</span><br><span class="line">x, y = point</span><br><span class="line">print(x, y)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2)用多个变量分别获取元素的时候，在一个变量前加* （这个变量就变成列表）</span></span><br><span class="line"><span class="comment"># 这个时候变量的个个数可以小于元素的个数。取得时候先让没有*的变量先取剩下的元素作为带*的变量的元素</span></span><br><span class="line">tuple5 = (<span class="string">'小明'</span>, <span class="number">18</span>, <span class="number">90</span>, <span class="number">50</span>, <span class="number">78</span>, <span class="number">63</span>, <span class="string">'180'</span>, <span class="string">'男'</span>)</span><br><span class="line">name, *scores, sex, height = tuple5</span><br><span class="line">print(name, scores, sex, height)</span><br><span class="line"><span class="comment"># *的特殊用法2：拆包</span></span><br><span class="line">nums = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line">print(nums)</span><br><span class="line">print(*nums)</span><br></pre></td></tr></table></figure>

<p><strong>字典</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">.什么是字典（dict）</span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">1）字典</span></span><br><span class="line"><span class="string">字典是容器型数据类型（序列），将&#123;&#125;作为容器的标志，多个元素之间用逗号隔开（元素是键值对）：</span></span><br><span class="line"><span class="string">&#123;键1：值1，键2：值2,....&#125;</span></span><br><span class="line"><span class="string">字典是可变的，无序的</span></span><br><span class="line"><span class="string">2）字典元素</span></span><br><span class="line"><span class="string">字典中的元素必须都是键值对，以'键：值'的形式存在（存数据实际是想存值，键是用来区分不同发的值</span></span><br><span class="line"><span class="string">键   - 不可变（一般使用字符串）并且是唯一的</span></span><br><span class="line"><span class="string">值   - 任何类型的数据都可以，值可以相同</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="comment"># 2.元素的增删改查</span></span><br><span class="line"><span class="comment"># 1）查  -获取键值对的值</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">a.获取单个元素</span></span><br><span class="line"><span class="string">字典[key]获取指定的key对应的值，如果key不存在会报错</span></span><br><span class="line"><span class="string">字典.get（key）/字典.get（key，默认值 ）    </span></span><br><span class="line"><span class="string">获取指定key对应的值 如果key不存在不会报错 并且返回默认值，（没有默认值返回None）</span></span><br><span class="line"><span class="string">b.遍历字典</span></span><br><span class="line"><span class="string">遍历字典取到的是字典中所有的key</span></span><br><span class="line"><span class="string">直接遍历 字典拿到key 再通过key去取值</span></span><br><span class="line"><span class="string">for 键 in 字典：</span></span><br><span class="line"><span class="string">    循环体</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">dog1 = &#123;<span class="string">'name'</span>: <span class="string">'旺财'</span>, <span class="string">'age'</span>: <span class="number">3</span>, <span class="string">'color'</span>: <span class="string">'yellow'</span>, <span class="string">'breed'</span>: <span class="string">'土狗'</span>, <span class="string">'gender'</span>: <span class="string">'公狗'</span>&#125;</span><br><span class="line">print(dog1[<span class="string">'color'</span>])</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> value <span class="keyword">in</span> dog1.values():</span><br><span class="line">    print(value)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> key, value <span class="keyword">in</span> dog1.items():</span><br><span class="line">    print(key, value)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2) 增、改</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">字典[key] = 值     -当key存在，修改key对应的值；当key不存在，添加'key：值'的键值对 </span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 3） 删</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">a.del 字典[key]       -删除字典中指定key对应的键值对</span></span><br><span class="line"><span class="string">b.字典.pop(key)       -取出字典中指定key对应的值，返回值就是被取出的值</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br></pre></td></tr></table></figure>
