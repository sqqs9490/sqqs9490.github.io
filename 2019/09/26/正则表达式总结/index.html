        <p><strong>正则表达式</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 1.什么是正则表达式</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">正则表达式是用来描述字符串规律的一种语法，可以更加方便的解决字符串匹配、字符串查找、字符串切割等相关操作</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="comment"># 2.正则语法(通用的)</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">re.fullmatch(正则表达式, 字符串)   -  判断字符串和正则表达式是否完全匹配, 如果不匹配返回None</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">python是将正则表达放在引号中: r'\d&#123;3&#125;'   </span></span><br><span class="line"><span class="string">js中的正则: /\d&#123;3&#125;/</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">print(<span class="string">'===============用来匹配字符的符号=============='</span>)</span><br><span class="line"><span class="comment"># 1) 普通字符</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">如果正则表达式中出现普通字符，那么这个字符表示这个字符本身</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="comment"># 一个字符串只有一个字符，并且这个字符是a</span></span><br><span class="line">re_str = <span class="string">r'a'</span></span><br><span class="line">result = re.fullmatch(re_str, <span class="string">'a'</span>)</span><br><span class="line">print(result)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2) .   -  匹配任意字符</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">一个正则表达式中的一个.匹配一个任意字符</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="comment"># 一个字母有三个字符，第一个是a,最后一个是b，中间是任意字符</span></span><br><span class="line">re_str = <span class="string">r'a.b'</span></span><br><span class="line">result = re.fullmatch(re_str, <span class="string">'a0b'</span>)</span><br><span class="line">print(result)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3) \w（了解）   - 匹配字母、数字、下划线</span></span><br><span class="line">re_str = <span class="string">r'a\wb'</span></span><br><span class="line">result = re.fullmatch(re_str, <span class="string">'a胡b'</span>)</span><br><span class="line">print(result)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 4) \s     -  匹配空白字符</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">空白字符: 空格、回车(\n)、制表符(\t)</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">re_str = <span class="string">'abc\s123'</span></span><br><span class="line">result = re.fullmatch(re_str, <span class="string">'abc\n123'</span>)</span><br><span class="line">print(result)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 5) \d     -   匹配一个数字字符</span></span><br><span class="line">re_str = <span class="string">r'\d\d\d'</span></span><br><span class="line">result = re.fullmatch(re_str, <span class="string">'569'</span>)</span><br><span class="line">print(result)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 6)\W、 \S、 \D</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">\S  -  匹配一个非空白字符</span></span><br><span class="line"><span class="string">\D  -  匹配一个非数字字符</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">re_str = <span class="string">r'a.b\Sc\D'</span></span><br><span class="line">result = re.fullmatch(re_str, <span class="string">'a-b-c='</span>)</span><br><span class="line">print(result)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 7) [字符集]   - 匹配字符集中任意一个字符</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">注意: 一个[]只能匹配一个字符</span></span><br><span class="line"><span class="string">a. [字符集]  - 匹配字符集中任意一个字符， 例如: [abc123]、[1abc23] - 匹配一个字符是a或者b或者c或者1或者2或者3</span></span><br><span class="line"><span class="string">b. [字符1-字符2]  -  匹配编码值在字符1编码到字符2编码中的所有字符中的任意一个（注意: 字符1的编码值必须小于字符2）</span></span><br><span class="line"><span class="string">数字字符：[0-9]</span></span><br><span class="line"><span class="string">小写字母：[a-z]</span></span><br><span class="line"><span class="string">大写字母：[A-Z]</span></span><br><span class="line"><span class="string">字母: [a-zA-Z]</span></span><br><span class="line"><span class="string">\w:  [a-zA-Z0-9_]</span></span><br><span class="line"><span class="string">中文: [\u4e00-\u9fa5]</span></span><br><span class="line"><span class="string">\s:  [ \n\t]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">例如:[A2-8abc]  == [A2345678abc]</span></span><br><span class="line"><span class="string">     [0-9abc]  == [\dabc] == [0123456789abc]</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">re_str = <span class="string">r'[余王赵]小明'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'赵小明'</span>))</span><br><span class="line"></span><br><span class="line">re_str = <span class="string">r'[a-z]123'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'o123'</span>))</span><br><span class="line"></span><br><span class="line">re_str = <span class="string">r'[\dabc]123'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'a123'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 8) [^字符集]  -  匹配不在字符集中的任意一个字符</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">非数字字符: [^0-9]</span></span><br><span class="line"><span class="string">非小写字母: [^a-z]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">非字母: [^a-zA-Z]</span></span><br><span class="line"><span class="string">非中文: [^\u4e00-\u9fa5]</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">re_str = <span class="string">r'[^123]abc'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'=abc'</span>))</span><br><span class="line"></span><br><span class="line">re_str = <span class="string">r'[^\u4e00-\u9fa5123]abc'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'1abc'</span>))</span><br><span class="line"></span><br><span class="line">print(<span class="string">'===============检测字符的符号=================='</span>)</span><br><span class="line"><span class="comment"># 1) \b   - 检测是否是单词边界</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">单词边界 - 生活中凡是可以区分出两个不通单词的符号都是单词边界：空白字符、标点符号、字符串开头和结束等</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="comment"># 匹配一个字符串长度是6，字符分别是abc123。并且要求c和1之间是单词边界</span></span><br><span class="line">re_str = <span class="string">r'abc\b123'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'abc 123'</span>))</span><br><span class="line"></span><br><span class="line">re_str = <span class="string">r'abc\s\b123'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'abc\n123'</span>))</span><br><span class="line"></span><br><span class="line">re_str = <span class="string">r'\b\d\d[a-f]\b'</span>   <span class="comment"># \d\d[a-f]</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'78d'</span>))</span><br><span class="line"></span><br><span class="line">print(re.search(<span class="string">r'\b\d\d\d\b'</span>, <span class="string">'hkh789jkh 890,kj'</span>))   <span class="comment">#  match='890'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2) \B - 检测是否不是单词边界</span></span><br><span class="line">print(re.search(<span class="string">r'\B\d\d\d\B'</span>, <span class="string">'h123 kh789jkh 890,kj'</span>))   <span class="comment"># match='789'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 3) ^  - 检测是否是字符串开头(必须是在[]外面)</span></span><br><span class="line">re_str = <span class="string">r'^abc123'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'abc123'</span>))</span><br><span class="line"></span><br><span class="line">print(re.search(<span class="string">r'^\d\d'</span>, <span class="string">'红色经典78十多块99就开始搭建90kjhj'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 4) $   -  检测是否是字符串结尾(必须是在[]外面)</span></span><br><span class="line">re_str = <span class="string">r'abc123$'</span></span><br><span class="line">print(re.search(<span class="string">r'\d\d$'</span>, <span class="string">'是飞机开始67手机号89 kjhs12'</span>))</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"></span><br><span class="line">print(<span class="string">'=========控制匹配次数的符号========='</span>)</span><br><span class="line"><span class="comment"># 1) *    - 匹配0次或多次</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">普通字符*  -  普通字符出现0次或多次;r'a*123' -&gt; '123', 'a123', 'aa123', 'aaaaaaa123',...</span></span><br><span class="line"><span class="string">\d*   -  \d出现0次或多次; '\d*abc' -&gt; 'abc', '2abc', '16abc', '222456abc'</span></span><br><span class="line"><span class="string">[字符集]*  - [字符集]出现0次或多次; r'[abc]*123' -&gt; '123', 'a123', 'ab123', 'aab123'</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">print(re.fullmatch(<span class="string">r'\d*abc'</span>, <span class="string">'117823233abc'</span>))</span><br><span class="line">print(re.fullmatch(<span class="string">r'[a-z]*123'</span>, <span class="string">'hjkghjk123'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2) +   - 匹配1次或多次</span></span><br><span class="line">print(re.fullmatch(<span class="string">r'a+123'</span>, <span class="string">'aaaaaa123'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3) ?   - 匹配0次或一次</span></span><br><span class="line">print(re.fullmatch(<span class="string">r'[-+]?\d\d\d'</span>, <span class="string">'-789'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 4) &#123;&#125;</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">&#123;N&#125; - 匹配N次</span></span><br><span class="line"><span class="string">&#123;M,N&#125; - 匹配M到N次(至少M次，最多N次); ? == &#123;0,1&#125;</span></span><br><span class="line"><span class="string">&#123;M,&#125;  - 至少M次; * == &#123;0,&#125;、+ == &#123;1,&#125;</span></span><br><span class="line"><span class="string">&#123;,N&#125;  - 最多N次</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">print(re.fullmatch(<span class="string">r'a&#123;5&#125;123'</span>, <span class="string">'aaaaa123'</span>))</span><br><span class="line">print(re.fullmatch(<span class="string">r'\d&#123;3,5&#125;abc'</span>, <span class="string">'787abc'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 密码: 6~12的数字和字母</span></span><br><span class="line">print(re.fullmatch(<span class="string">r'[\da-zA-Z]&#123;6,12&#125;'</span>, <span class="string">'gu89ii'</span>))</span><br><span class="line"></span><br><span class="line">print(re.fullmatch(<span class="string">r'a&#123;,3&#125;123'</span>, <span class="string">'aa123'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 5) 贪婪和非贪婪</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">当匹配次数不确定的时候，匹配分为贪婪和非贪婪; 默认都是贪婪的</span></span><br><span class="line"><span class="string">贪婪 - 在匹配成功的前提下，次数尽可能多的去匹配</span></span><br><span class="line"><span class="string">非贪婪 - 在匹配成功的前提下，次数尽可能少的去匹配(*?,   +?,   ??,   &#123;M,N&#125;?,   &#123;M,&#125;?, &#123;,N&#125;?)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">print(re.search(<span class="string">r'.+abc'</span>, <span class="string">'你好abc'</span>))</span><br><span class="line">print(re.search(<span class="string">r'abc\d*'</span>, <span class="string">'是电话费卡abc1234567函数的'</span>))</span><br><span class="line">print(re.search(<span class="string">r'abc\d*?12'</span>, <span class="string">'嘎哈abc312451298239112上刊登费'</span>))</span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> open(<span class="string">'data.json'</span>, encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">    content = f.read()</span><br><span class="line">    print(content)</span><br><span class="line">    re_str = <span class="string">r'"name":".+?"'</span></span><br><span class="line">    result = re.findall(re_str, content)</span><br><span class="line">    print(result)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(<span class="string">'========================分之====================='</span>)</span><br><span class="line"><span class="comment"># 写一个正则要求匹配到的字符串是3个数字或者3个字母</span></span><br><span class="line">print(re.fullmatch(<span class="string">r'\d&#123;3&#125;|[a-zA-Z]&#123;3&#125;'</span>, <span class="string">'789'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 1) |   -  分之</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">正则1|正则2   - 匹配一个字符串满足正则1或正则2</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">re_str = <span class="string">r'\d&#123;3&#125;|[a-z]&#123;2&#125;abc'</span></span><br><span class="line"></span><br><span class="line">re_str = <span class="string">r'\d&#123;3&#125;abc|[A-Z]&#123;2&#125;abc'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(<span class="string">'=====================分组================'</span>)</span><br><span class="line"><span class="comment"># 2) ()   -  分组</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">a.做整体操作</span></span><br><span class="line"><span class="string">b.重复内容 - 正则中在数字前加\, 用来重复它前面第几个分组匹配到的内容(一个括号就是一个分组)</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="comment"># 1)整体操作</span></span><br><span class="line">re_str = <span class="string">r'(\d&#123;3&#125;|[A-Z]&#123;2&#125;)abc'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'HKabc'</span>))   <span class="comment"># &lt;_sre.SRE_Match object; span=(0, 5), match='HKabc'&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 'ha123jk124sd799...'</span></span><br><span class="line">re_str = <span class="string">r'([a-z]&#123;2&#125;\d&#123;3&#125;)+'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'yu787kl890gh678'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># '78=23=234=2345=89=9='</span></span><br><span class="line">re_str = <span class="string">r'(\d+=)+'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'78=23=234=2345=89=9='</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2)重复内容</span></span><br><span class="line"><span class="comment"># '123abc123'、'781abc781'、'000abc000'</span></span><br><span class="line">re_str = <span class="string">r'(\d&#123;3&#125;)abc\1'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'123abc123123'</span>))</span><br><span class="line"></span><br><span class="line">re_str = <span class="string">r'(\d&#123;2&#125;)&lt;([A-Z]&#123;2&#125;)=\2&#123;3&#125;?\1'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'23&lt;HJ=HJHJHJ23'</span>))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(<span class="string">'=====================转义符号===================='</span>)</span><br><span class="line"><span class="comment"># 1)转义符号  - 指的是为了让正则中有特殊意义的符号的意义消失，而在这个符号前加\</span></span><br><span class="line"></span><br><span class="line">re_str = <span class="string">r'\d&#123;2&#125;\.\d&#123;2&#125;'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'23.89'</span>))</span><br><span class="line"></span><br><span class="line">re_str = <span class="string">r'\^a\+bc+\?\(\d\)\\d'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'^a+bcccc?(9)\d'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2)除了^方法在[]的最开头，-放在[]中两个字符之间，其他单独存在有特殊意义的符号在[]中都是普通字符</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">例如: +, *, ?, |, .， ()等</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">re_str = <span class="string">r'\d&#123;2&#125;[.+*?(\])$]\d&#123;2&#125;'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'23]89'</span>))</span><br><span class="line"></span><br><span class="line">re_str = <span class="string">r'[a\-zc^]'</span></span><br><span class="line">print(re.fullmatch(re_str, <span class="string">'-'</span>))</span><br></pre></td></tr></table></figure>

<p><strong>re模块的使用</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 1.compile</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">compile(正则表达式)  -  根据正则表达式创建正则对象</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">re_obj = re.compile(<span class="string">r'\d&#123;3&#125;'</span>)</span><br><span class="line">re_obj.fullmatch(<span class="string">'789'</span>)</span><br><span class="line"></span><br><span class="line">re.fullmatch(<span class="string">r'\d&#123;3&#125;'</span>, <span class="string">'789'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2.匹配</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">fullmatch(正则表达式,字符串)  -  完全匹配，让整个字符串和正则表达式进行匹配。如果匹配成功返回匹配对象，否则返回None</span></span><br><span class="line"><span class="string">match(正则表达式,字符串)  -  匹配字符串开头。如果匹配成功返回匹配对象，否则返回None</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">re_str = <span class="string">r'\d&#123;3&#125;'</span></span><br><span class="line">result1 = re.fullmatch(re_str, <span class="string">'879'</span>)</span><br><span class="line">print(result1)</span><br><span class="line"></span><br><span class="line">result2 = re.match(re_str, <span class="string">'237jkklk'</span>)</span><br><span class="line">print(result2)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 匹配对象</span></span><br><span class="line">result2 = re.match(<span class="string">r'(\d&#123;2&#125;)([a-z]&#123;3&#125;)abc'</span>, <span class="string">'78ancabc卡函数的'</span>)</span><br><span class="line">print(result2)</span><br><span class="line"><span class="comment"># 1)获取匹配结果(匹配到的子串)</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">匹配对象.group() - 获取整个正则表达式匹配到的结果</span></span><br><span class="line"><span class="string">匹配对象.group(N)  -  获取正则表达式中第N个分组匹配到的结果</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">print(result2.group())    <span class="comment"># 78ancabc</span></span><br><span class="line">print(result2.group(<span class="number">1</span>))   <span class="comment"># 78</span></span><br><span class="line">print(result2.group(<span class="number">2</span>))   <span class="comment"># anc</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2)获取匹配结果在原字符串中的范围  -返回:(开始下标,结束下标), 结束下标取不到</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">匹配对象.span()  - 获取整个正则表达式匹配结果在原字符串中的范围</span></span><br><span class="line"><span class="string">匹配对象.span(N) - 获取指定分组匹配结果在原字符串中的范围</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">print(result2.span(<span class="number">1</span>))   <span class="comment"># (0, 2)</span></span><br><span class="line">print(result2.span(<span class="number">2</span>))   <span class="comment"># (2, 5)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 3)获取原字符串</span></span><br><span class="line">print(result2.string)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3.查找</span></span><br><span class="line"><span class="comment"># 1)search</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">search(正则表达式,字符串)   -  获取字符串中第一个满足正则表达式的子串。如果有就返回匹配对象, 没有返回None</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">print(re.search(<span class="string">r'\d&#123;3&#125;'</span>, <span class="string">'说过66389768话782khjh'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2)findall</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">findall(正则表达式,字符串)  -  获取字符串中所有满足正则表达式的子串。返回值是列表，列表中的元素就是满足要求的子串</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">print(re.findall(<span class="string">r'\d&#123;3&#125;'</span>, <span class="string">'骄傲348收到货2323几十块273819-==110看看'</span>))  <span class="comment"># ['348', '232', '273', '819', '110']</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 注意: 如果findall中的正则表达式中有一个分组；返回列表中的元素只取匹配结果中分组对应的部分</span></span><br><span class="line">print(re.findall(<span class="string">r'(\d&#123;3&#125;)[a-z]&#123;2&#125;'</span>, <span class="string">'骄傲348hnl收到货2323nm几十块273819-==110lpo看看'</span>))  <span class="comment"># ['348', '323', '110']</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 注意: 如果正则表达式中有多个分组，返回的列表中的元素是元祖，元祖中的元素是每个分组对应的结果</span></span><br><span class="line">print(re.findall(<span class="string">r'(\d&#123;3&#125;)([a-z]&#123;2&#125;)'</span>, <span class="string">'骄傲348hnl收到货2323nm几十块273819-==110lpo看看'</span>))  <span class="comment"># ['348', '323', '110']</span></span><br><span class="line"></span><br><span class="line">print(re.findall(<span class="string">r'(\d&#123;2&#125;)a\1'</span>, <span class="string">'h23a23ksdj10a10的健康23a34是福98a98'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3)finditer</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">finditer(正则表达式,字符串)  - 获取字符串中所有满足正则表达式的子串。 返回值是迭代器，迭代器中的元素是匹配对象</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">result3 = re.finditer(<span class="string">r'(\d&#123;3&#125;)([a-z]&#123;2&#125;)'</span>, <span class="string">'232sh==8291hk,909pp===sss'</span>)</span><br><span class="line">result3 = list(result3)</span><br><span class="line">print(result3)</span><br><span class="line">sub1 = result3[<span class="number">0</span>]</span><br><span class="line">print(sub1.group(), sub1.group(<span class="number">1</span>), sub1.group(<span class="number">2</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 4.切割</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">re.split(正则表达式,字符串)  - 将字符串中所有和正则表达式匹配的子串作为切割点，对字符串进行切割;返回值是列表</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">str1 = <span class="string">'是电话费,水电费好看;撒旦法?缩短开发哈!圣诞节发货 SDK滑块.束带结发'</span></span><br><span class="line">print(re.split(<span class="string">r'[,;!.\s?]'</span>, str1))</span><br><span class="line"></span><br><span class="line">str1 = <span class="string">'是电话2费,水电费好看;撒23旦法?缩短开8发哈!圣诞节012发货 SDK滑121块.束带结发'</span></span><br><span class="line">print(re.split(<span class="string">r'\d+'</span>, str1))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 5.替换</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">sub(正则表达式,字符串1,字符串2)  - 将字符串2中所有满足正则表达式的子串都替换成字符串1</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">str1 = <span class="string">'是电话2费,水电费好看;撒23旦法?缩短开8发哈!圣诞节012发货 SDK滑121块.束带结发'</span></span><br><span class="line">print(re.sub(<span class="string">r'\d+'</span>, <span class="string">'+'</span>, str1))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># re.IGNORECASE 和 re.I  - 表示匹配的时候忽略大小写</span></span><br><span class="line">print(re.fullmatch(<span class="string">r'[a-z]&#123;3&#125;'</span>, <span class="string">'HKS'</span>, flags=re.IGNORECASE))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 例子1：验证输入用户名和QQ号是否有效并给出对应的提示信息。</span></span><br><span class="line"><span class="comment"># 要求：</span></span><br><span class="line"><span class="comment"># 用户名必须由字母、数字或下划线构成且长度在6~20个字符之间</span></span><br><span class="line"><span class="comment"># QQ号是5~12的数字且首位不能为0</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 例子2：从一段文字中提取出国内手机号码。</span></span><br><span class="line"><span class="comment"># "重要的事情说8130123456789遍，我的手机号是13512346789这个靓号，不是15600998765，也是110或119，王大锤的手机号才是15600998765。"</span></span><br><span class="line"></span><br><span class="line">print(re.search(<span class="string">r'\d&#123;3&#125;'</span>, <span class="string">'说过66389768话782khjh'</span>))</span><br></pre></td></tr></table></figure>
