    <h1 class="article-title" itemprop="name">
      列表总结
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p><strong>什么是列表(list）</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>) 列表</span><br><span class="line">列表是容器型数据类型(序列), 将[]作为容器的标志，每个元素用逗号隔开。</span><br><span class="line">[元素<span class="number">1</span>, 元素<span class="number">2</span>, 元素<span class="number">3</span>, ...]</span><br><span class="line">列表是可变(元素的个数、值和顺序可变)，并且有序(列表一旦确定，列表中元素的顺序确定)的</span><br><span class="line"><span class="number">2</span>) 列表中的元素任何类型的数据都可以作为列表元素, 同一个列表不同元素的类型可以不一样</span><br><span class="line">num = <span class="number">1000</span></span><br><span class="line">scores = [<span class="number">89</span>, <span class="number">90</span>, <span class="number">67</span>, <span class="number">98</span>, <span class="number">78</span>, <span class="number">56</span>, <span class="number">78</span>, <span class="number">45</span>, <span class="number">29</span>, <span class="number">80</span>, num*<span class="number">2</span>]</span><br><span class="line">list1 = [<span class="number">90</span>, <span class="number">12.9</span>, <span class="literal">True</span>, <span class="string">'abc'</span>, [<span class="number">1</span>, <span class="number">2</span>], &#123;<span class="string">'a'</span>: <span class="number">10</span>&#125;, (<span class="number">1</span>, <span class="number">2</span>), &#123;<span class="number">1</span>, <span class="number">2</span>&#125;, <span class="keyword">lambda</span> x: x*<span class="number">2</span>]</span><br><span class="line">print(list1)</span><br></pre></td></tr></table></figure>

<p><strong>2. 获取列表元素(查)</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>) 获取单个元素</span><br><span class="line">a.语法</span><br><span class="line">列表[下标]   -   获取列表中指定下标对应的元素</span><br><span class="line"></span><br><span class="line">b.说明</span><br><span class="line">列表  -   结果是列表的表达式， 例如: 列表数据、存储列表的变量、结果是列表的运算表达式等</span><br><span class="line">[]   -    固定写法</span><br><span class="line">下标  -   又叫索引；列表中每个元素都有两个下标来表示这个元素在列表中的位置；</span><br><span class="line">          下标的范围有两种: <span class="number">0</span> ~ 长度<span class="number">-1</span>(从前往后取) 和  <span class="number">-1</span> ~ -长度(从后往前取), </span><br><span class="line">                         <span class="number">0</span>表示第一个元素， <span class="number">-1</span>表示最后一个元素</span><br><span class="line">          </span><br><span class="line">列表的长度: 列表中元素的个数</span><br><span class="line"></span><br><span class="line">注意: 下标不能越界</span><br><span class="line">films = [<span class="string">'谍中谍'</span>, <span class="string">'速度与激情'</span>, <span class="string">'复仇者联盟'</span>, <span class="string">'小鬼当家'</span>, <span class="string">'精灵鼠小弟'</span>, <span class="string">'肖生克的救赎'</span>,</span><br><span class="line">         <span class="string">'沉默的羔羊'</span>, <span class="string">'V字仇杀队'</span>, <span class="string">'这个杀手不太冷'</span>]</span><br><span class="line">print(films[<span class="number">4</span>])</span><br><span class="line">print(films[<span class="number">-2</span>], films[<span class="number">7</span>])</span><br><span class="line"><span class="comment"># print(films[100])   # IndexError: list index out of range</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">2</span>) 获取部分元素(列表切片)</span><br><span class="line">a.语法</span><br><span class="line">列表[开始下标: 结束下标: 步长]  -  从开始下标开始取，每次下标值增加步长去取下一个元素，</span><br><span class="line">                               直到取到结束下标前一个元素为止。返回的数据一定是列表</span><br><span class="line"></span><br><span class="line">b.说明</span><br><span class="line">开始下标: 结束下标: 步长 相等于 range(开始下标, 结束下标, 步长)</span><br><span class="line"></span><br><span class="line">c.注意:</span><br><span class="line">当步长为正(从前往后取),开始下标元素的位置要在结束下标元素的位置的前面;否则结果是[]</span><br><span class="line">当步长为负(从后往前取),开始下标元素的位置要在结束下标元素的位置的后面；否则结果是[]</span><br><span class="line">下标越界不会报错</span><br><span class="line">films = [<span class="string">'谍中谍'</span>, <span class="string">'速度与激情'</span>, <span class="string">'复仇者联盟'</span>, <span class="string">'小鬼当家'</span>, <span class="string">'精灵鼠小弟'</span>, <span class="string">'肖生克的救赎'</span>,</span><br><span class="line">         <span class="string">'沉默的羔羊'</span>, <span class="string">'V字仇杀队'</span>, <span class="string">'这个杀手不太冷'</span>]</span><br><span class="line"></span><br><span class="line">print(films[<span class="number">1</span>:<span class="number">5</span>:<span class="number">1</span>])   <span class="comment"># ['速度与激情', '复仇者联盟', '小鬼当家', '精灵鼠小弟']</span></span><br><span class="line">                      <span class="comment"># range(1,5,1) -&gt; 1,2,3,4</span></span><br><span class="line"></span><br><span class="line">print(films[<span class="number">-1</span>:<span class="number">-5</span>:<span class="number">1</span>])   <span class="comment"># []</span></span><br><span class="line">                        <span class="comment"># range(-1, -5, 1)</span></span><br><span class="line"></span><br><span class="line">print(films[<span class="number">-1</span>: <span class="number">2</span>: <span class="number">1</span>])  <span class="comment"># []</span></span><br><span class="line">print(films[<span class="number">-1</span>: <span class="number">2</span>: <span class="number">-1</span>])   <span class="comment"># ['这个杀手不太冷', 'V字仇杀队', '沉默的羔羊', '肖生克的救赎', '精灵鼠小弟', '小鬼当家']</span></span><br><span class="line">print(films[<span class="number">1</span>: <span class="number">5</span>: <span class="number">2</span>])   <span class="comment"># ['速度与激情', '小鬼当家']</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">3</span>)获取部分元素(切片)</span><br><span class="line"></span><br><span class="line">切片语法的变形:</span><br><span class="line">a.省略步长:  列表[开始下标: 结束下标]  -  步长为<span class="number">1</span></span><br><span class="line">b.省略开始下标: 列表[:结束下标:步长] / 列表[:结束下标]  </span><br><span class="line">              步长为正，从下标为<span class="number">0</span>开始；步长为负，从最后一个元素开始</span><br><span class="line">c.省略结束下标: 列表[开始下标::步长] / 列表[开始下标:]</span><br><span class="line">              步长为正，取到最后一个元素为止；步长为负，取到第一个元素为止</span><br><span class="line">d.开始下标和结束下标都省略: 列表[::步长] / 列表[:]</span><br><span class="line"></span><br><span class="line">films = [<span class="string">'谍中谍'</span>, <span class="string">'速度与激情'</span>, <span class="string">'复仇者联盟'</span>, <span class="string">'小鬼当家'</span>, <span class="string">'精灵鼠小弟'</span>, <span class="string">'肖生克的救赎'</span>,</span><br><span class="line">         <span class="string">'沉默的羔羊'</span>, <span class="string">'V字仇杀队'</span>, <span class="string">'这个杀手不太冷'</span>]</span><br><span class="line">print(films[<span class="number">3</span>:<span class="number">6</span>])   <span class="comment"># ['小鬼当家', '精灵鼠小弟', '肖生克的救赎']</span></span><br><span class="line">print(films[:<span class="number">5</span>:<span class="number">1</span>])  <span class="comment"># ['谍中谍', '速度与激情', '复仇者联盟', '小鬼当家', '精灵鼠小弟']</span></span><br><span class="line">print(films[:<span class="number">5</span>:<span class="number">-1</span>])  <span class="comment"># ['这个杀手不太冷', 'V字仇杀队', '沉默的羔羊']</span></span><br><span class="line"></span><br><span class="line">print(films[<span class="number">4</span>:<span class="number">-1</span>])   <span class="comment"># ['精灵鼠小弟', '肖生克的救赎', '沉默的羔羊', 'V字仇杀队']</span></span><br><span class="line">print(films[<span class="number">4</span>:])     <span class="comment"># ['精灵鼠小弟', '肖生克的救赎', '沉默的羔羊', 'V字仇杀队', '这个杀手不太冷']</span></span><br><span class="line"></span><br><span class="line">print(films[<span class="number">4</span>:<span class="number">0</span>:<span class="number">-1</span>])   <span class="comment"># ['精灵鼠小弟', '小鬼当家', '复仇者联盟', '速度与激情']</span></span><br><span class="line">print(films[<span class="number">4</span>::<span class="number">-1</span>])    <span class="comment"># ['精灵鼠小弟', '小鬼当家', '复仇者联盟', '速度与激情', '谍中谍']</span></span><br><span class="line"></span><br><span class="line">print(films[:])   <span class="comment"># ['谍中谍', '速度与激情', '复仇者联盟', '小鬼当家', '精灵鼠小弟', '肖生克的救赎', '沉默的羔羊', 'V字仇杀队', '这个杀手不太冷']</span></span><br><span class="line">print(films[::<span class="number">-1</span>])   <span class="comment"># ['这个杀手不太冷', 'V字仇杀队', '沉默的羔羊', '肖生克的救赎', '精灵鼠小弟', '小鬼当家', '复仇者联盟', '速度与激情', '谍中谍']</span></span><br><span class="line"></span><br><span class="line">[<span class="string">'这个杀手不太冷'</span>, <span class="string">'沉默的羔羊'</span>, <span class="string">'精灵鼠小弟'</span>, <span class="string">'复仇者联盟'</span>, <span class="string">'谍中谍'</span>][<span class="number">-2</span>]</span><br><span class="line">print(films[::<span class="number">-2</span>][<span class="number">-2</span>])</span><br><span class="line"></span><br><span class="line">print(films[<span class="number">2</span>:<span class="number">100</span>])   <span class="comment"># ['复仇者联盟', '小鬼当家', '精灵鼠小弟', '肖生克的救赎', '沉默的羔羊', 'V字仇杀队', '这个杀手不太冷']</span></span><br></pre></td></tr></table></figure>

<p>3.遍历列表</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"> <span class="number">1</span>)直接遍历元素</span><br><span class="line"><span class="keyword">for</span> 元素 <span class="keyword">in</span> 列表:</span><br><span class="line">    <span class="keyword">pass</span></span><br><span class="line">    </span><br><span class="line">变量取到的就是列表中的每个元素</span><br><span class="line">courses = [<span class="string">'高等数学'</span>, <span class="string">'大学物理'</span>, <span class="string">'大学英语'</span>, <span class="string">'毛概'</span>, <span class="string">'工程制图'</span>]</span><br><span class="line"><span class="keyword">for</span> course <span class="keyword">in</span> courses:</span><br><span class="line">    print(course)</span><br><span class="line"><span class="comment"># 2)通过遍历下标来遍历列表元素</span></span><br><span class="line"><span class="keyword">for</span> 下标 <span class="keyword">in</span> range(列表长度):</span><br><span class="line">    元素 = 列表[下标]</span><br><span class="line">获取列表长度: len(列表)</span><br><span class="line"><span class="keyword">for</span> index <span class="keyword">in</span> range(len(courses)):</span><br><span class="line">    print(index, courses[index])</span><br></pre></td></tr></table></figure>

<p><strong>增(添加元素)</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>)添加</span><br><span class="line">列表.append(元素)  -  在列表的最后中添加指定的元素。（直接影响原列表不会产生新的列表）</span><br><span class="line"></span><br><span class="line"><span class="number">2</span>)插入</span><br><span class="line">列表.insert(下标, 元素)   -  在列表指定下标前插入指定的元素</span><br><span class="line">name_list = [<span class="string">'张飞'</span>, <span class="string">'赵云'</span>, <span class="string">'诸葛亮'</span>, <span class="string">'刘备'</span>, <span class="string">'关羽'</span>, <span class="string">'吕布'</span>, <span class="string">'貂蝉'</span>, <span class="string">'大乔'</span>, <span class="string">'小乔'</span>, <span class="string">'曹操'</span>]</span><br><span class="line">print(name_list)</span><br><span class="line">name_list.append(<span class="string">'司马懿'</span>)</span><br><span class="line">print(name_list)</span><br><span class="line"></span><br><span class="line">name_list.insert(<span class="number">3</span>, <span class="string">'黄忠'</span>)</span><br><span class="line">print(name_list)</span><br><span class="line"></span><br><span class="line">name_list.insert(<span class="number">0</span>, <span class="string">'刘禅'</span>)</span><br><span class="line">print(name_list)</span><br><span class="line"></span><br><span class="line"> <span class="number">2.</span>删(删除列表元素)</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>)<span class="keyword">del</span> 列表[下标]  -  删除列表中指定下标对应的元素</span><br><span class="line"> (<span class="keyword">del</span> 列表   -   删除列表)</span><br><span class="line"> </span><br><span class="line"><span class="number">2</span>)列表.remove(元素)  -  删除列表中指定的元素(如果这个元素有多个只删第一个)</span><br><span class="line"></span><br><span class="line"><span class="number">3</span>)</span><br><span class="line">列表.pop()    -   取出列表最后一个元素, 返回被取出的元素</span><br><span class="line">列表.pop(下标)  -   取出列表中指定下标对应的元素，返回被取出的元素</span><br><span class="line"></span><br><span class="line"><span class="keyword">del</span> name_list[<span class="number">6</span>]</span><br><span class="line">print(name_list)</span><br><span class="line"></span><br><span class="line">name_list2 = [<span class="string">'Tom'</span>, <span class="string">'张三'</span>, <span class="string">'小明'</span>, <span class="string">'张三'</span>, <span class="string">'李四'</span>]</span><br><span class="line">print(name_list2)</span><br><span class="line">name_list2.remove(<span class="string">'张三'</span>)</span><br><span class="line">print(name_list2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">name_list = [<span class="string">'张飞'</span>, <span class="string">'赵云'</span>, <span class="string">'诸葛亮'</span>, <span class="string">'刘备'</span>, <span class="string">'关羽'</span>, <span class="string">'吕布'</span>, <span class="string">'貂蝉'</span>, <span class="string">'大乔'</span>, <span class="string">'小乔'</span>, <span class="string">'曹操'</span>]</span><br><span class="line">name1 = name_list.pop()</span><br><span class="line">print(name_list, name1)</span><br><span class="line"></span><br><span class="line">name2 = name_list.pop(<span class="number">2</span>)</span><br><span class="line">print(name_list, name2)</span><br><span class="line"></span><br><span class="line"><span class="number">3.</span>改</span><br><span class="line"></span><br><span class="line">列表[下标] = 新值   -  将列表中指定下标对应的元素改成新值</span><br><span class="line"></span><br><span class="line">scores = [<span class="number">67</span>, <span class="number">89</span>, <span class="number">90</span>, <span class="number">120</span>, <span class="number">45</span>, <span class="number">67</span>, <span class="number">20</span>, <span class="number">112</span>, <span class="number">91</span>]</span><br><span class="line">scores[<span class="number">-1</span>] = <span class="number">100</span></span><br><span class="line">print(scores)</span><br><span class="line"></span><br><span class="line">练习: 将scores中所有大于<span class="number">100</span>的成绩改成<span class="number">100</span>分， 低于<span class="number">60</span>分的成绩改成<span class="number">60</span>分</span><br><span class="line"></span><br><span class="line">[<span class="number">67</span>, <span class="number">89</span>, <span class="number">90</span>, <span class="number">100</span>, <span class="number">60</span>, <span class="number">67</span>, <span class="number">60</span>, <span class="number">100</span>, <span class="number">91</span>]</span><br><span class="line">scores = [<span class="number">67</span>, <span class="number">89</span>, <span class="number">90</span>, <span class="number">120</span>, <span class="number">45</span>, <span class="number">67</span>, <span class="number">20</span>, <span class="number">112</span>, <span class="number">91</span>]</span><br><span class="line"><span class="keyword">for</span> index <span class="keyword">in</span> range(len(scores)):</span><br><span class="line">    score = scores[index]</span><br><span class="line">    <span class="keyword">if</span> score &lt; <span class="number">60</span>:</span><br><span class="line">        scores[index] = <span class="number">60</span></span><br><span class="line">    <span class="keyword">elif</span> score &gt; <span class="number">100</span>:</span><br><span class="line">        scores[index] = <span class="number">100</span></span><br><span class="line">print(scores)</span><br></pre></td></tr></table></figure>
